<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results Summary Component</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="left">
                <h2 class="title">Your Result</h2>
                <div class="circle">
                    <p class="number">76</p>
                    <p class="of-number">of 100</p>
                </div>
                <h3 class="result">Great</h3>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right">
                <h2 class="title">Summary</h2>
                <div class="reaction">
                    <img src="./src/images/icon-reaction.svg" alt="icon reaction" class="icon">
                    <span class="name">Reaction</span>
                    <p class="value"><strong>80 </strong>/ 100</p>
                </div>
                <div class="memory">
                    <img src="./src/images/icon-memory.svg" alt="icon memory" class="icon">
                    <p class="name">Memory</p>
                    <p class="value"><strong>92 </strong>/ 100</p>
                </div>
                <div class="verbal">
                    <img src="./src/images/icon-verbal.svg" alt="icon verbal" class="icon">
                    <p class="name">Verbal</p>
                    <p class="value"><strong>61 </strong>/ 100</p>
                </div>
                <div class="visual">
                    <img src="./src/images/icon-visual.svg" alt="icon visual" class="icon">
                    <p class="name">Visual</p>
                    <p class="value"><strong>72 </strong>/ 100</p>
                </div>
                <div class="button">
                    <button class="btn">Continue</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
